<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приветствие</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 40px auto;
        }
        .nav-buttons, .text-button {
            margin-top: 20px;
        }
        .nav-buttons a, .text-button button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        .nav-buttons a:hover, .text-button button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Приветствие</h1>
        <p id="text">Я Росляков В.О. закрыл диплом на 5, поэтому только сейчас вернулся к курсу )</p>
        <img src="https://via.placeholder.com/150" alt="Приветствие">
        <div class="nav-buttons">
            <a href="#about">О себе</a>
            <a href="#projects">Проекты</a>
        </div>
        <div class="text-button">
            <button onclick="increaseTextSize()">Увеличить текст</button>
        </div>
    </div>

    <script>
        function increaseTextSize() {
            var text = document.getElementById('text');
            var style = window.getComputedStyle(text, null).getPropertyValue('font-size');
            var currentSize = parseFloat(style);
            text.style.fontSize = (currentSize + 2) + 'px';
        }
    </script>

            </div>
        </div>
    </div>
</div>



</body>
</html>
